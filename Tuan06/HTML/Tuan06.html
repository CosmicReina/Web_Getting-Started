<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Tuan06.css">
</head>
<body>
    <div id="form">
        <div id="formSelfTitle">
            <h3>THÔNG TIN CÁ NHÂN</h3>
        </div>
        <div id="formDetails">
            <div id="formLabel">
                <label for="name">Họ và tên: </label>
            </div>
            <div id="formInput">
                <input type="text" name="name" id="nameInput" placeholder="Họ và tên">
            </div>
            <div id="formError">* Bắt buộc</div>
            <div id="formLabel">
                <label for="name">Ngày sinh: </label>
            </div>
            <div id="formInput">
                <input type="date" name="name" id="dateInput" placeholder="Ngày sinh">
            </div>
            <div id="formError">* Bắt buộc</div>
            <div id="formLabel">
                <label for="name">Giới tinh: </label>
            </div>
            <div id="formInput">
                <input type="radio" value="Nam" name="gioiTinh">
                <label>Nam</label>
                <input type="radio" value="Nữ" name="gioiTinh">
                <label>Nữ</label>
            </div>
            <div id="formError">* Bắt buộc</div>
            <div id="formLabel">
                <label for="name">Địa chỉ: </label>
            </div>
            <div id="formInput">
                <input type="text" name="name" id="addressInput" placeholder="Địa chỉ">
            </div>
            <div id="formError">* Bắt buộc</div>
            <div id="formLabel">
                <label for="name">Số điện thoại: </label>
            </div>
            <div id="formInput">
                <input type="text" name="name" id="phoneInput" placeholder="Số điện thoại">
            </div>
            <div id="formError">* Bắt buộc</div>
            <div id="formLabel">
                <label for="name">Địa chỉ email: </label>
            </div>
            <div id="formInput">
                <input type="text" name="name" id="emailInput" placeholder="Địa chỉ email">
            </div>
            <div id="formError">* Bắt buộc</div>
        </div>
        <div id="formButton">
            <input type="submit" value="Đăng ký" style="margin-right: 5px;" id="buttonSubmit">
            <input type="reset" value="Hủy" style="margin-left: 5px;" id="buttonReset">
        </div>
    </div>
</body>
</html>
