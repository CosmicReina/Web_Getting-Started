<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Tuan06.css">
</head>
<script src="../JS/Tuan06.js"></script>
<body>
    <form id="form">
        <div id="formSelfTitle">
            <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
        </div>
        <div class="formDetails">
            <div class="formLabel">
                <label for="name">Tên đăng nhập: </label>
            </div>
            <div class="formInput">
                <input type="text" name="name" id="accInput" placeholder="txtDN" onblur="checkAccountName();">
            </div>
            <div class="formError" id="errAcc">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Mật khẩu: </label>
            </div>
            <div class="formInput">
                <input type="password" name="name" id="passInput" placeholder="txtMK" onblur="checkPassword();">
            </div>
            <div class="formError" id="errPw">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Nhập lại mật khẩu: </label>
            </div>
            <div class="formInput">
                <input type="password" name="name" id="passReInput" placeholder="txtXNMK" onblur="recheckPassword()">
            </div>
            <div class="formError" id="errRePw">* Bắt buộc</div>
        </div>
        <div id="formSelfTitle">
            <h3>THÔNG TIN CÁ NHÂN</h3>
        </div>
        <div class="formDetails">
            <div class="formLabel">
                <label for="name">Họ và tên: </label>
            </div>
            <div class="formInput">
                <input type="text" name="name" id="nameInput" placeholder="Họ và tên" onblur="checkName()">
            </div>
            <div class="formError" id="errName">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Ngày sinh: </label>
            </div>
            <div class="formInput">
                <input type="date" name="name" id="dateInput" placeholder="Ngày sinh" onchange="checkBirthday()">
            </div>
            <div class="formError" id="errDate">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Giới tinh: </label>
            </div>
            <div class="formInput">
                <input type="radio" value="Nam" name="gioiTinh" id="radioNam" onchange="checkGender()">
                <label>Nam</label>
                <input type="radio" value="Nữ" name="gioiTinh" id="radioNu" onchange="checkGender()">
                <label>Nữ</label>
            </div>
            <div class="formError" id="errGender">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Địa chỉ: </label>
            </div>
            <div class="formInput">
                <input type="text" name="name" id="addressInput" placeholder="Địa chỉ" onblur="checkAddress()">
            </div>
            <div class="formError" id="errAddress">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Số điện thoại: </label>
            </div>
            <div class="formInput">
                <input type="text" name="name" id="phoneInput" placeholder="Số điện thoại" onblur="checkPhoneNumber()">
            </div>
            <div class="formError" id="errPhone">* Bắt buộc</div>
            <div class="formLabel">
                <label for="name">Địa chỉ email: </label>
            </div>
            <div class="formInput">
                <input type="text" name="name" id="emailInput" placeholder="Địa chỉ email" onblur="checkEmail()">
            </div>
            <div class="formError" id="errEmail">* Bắt buộc</div>
        </div>
        <div class="formButton">
            <input type="submit" value="Đăng ký" style="margin-right: 5px;" id="buttonSubmit" onclick="submit();">
            <input type="reset" value="Hủy" style="margin-left: 5px;" id="buttonReset" onclick="resetForm();">
        </div>
    </form>
</body>
</html>
